{# blog.html --- Blog template; -*- Mode: Jinja2; -*- #}

{% extends "layout.html" %}

{% block title %}Blog{% endblock %}

{% block body %}
<article>
<h1>Blog</h1>

<ul class="posts">
  {% for post in posts %}
  <li>
    <time>{{ post.date|strftime("%b %d, %Y") }}</time>
    <a href="{{ url_for("posts", slug=post.slug) }}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>

<hr>

<footer>
  <nav>
    <a href="{{ url_for("blog") }}">blog</a>
    <a href="{{ url_for("rss") }}" target="_blank">rss</a>
    <a href="mailto:fikrirnurhidayat@gmail.com" target="_blank">email</a>     
    <a href="https://toot.cat/@chekoy" target="_blank">fediverse</a>
  </nav>
</footer>
</article>
{% endblock %}
